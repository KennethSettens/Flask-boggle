{% extends "base.html" %}

{% block content %}
<h1>Play Boggle</h1>
<p id="boardMessage"></p>
<table>
<tbody class="boggle-board">

   {% for arr in gameBoard %}
      <tr>
         {% for value in arr%}
         <td class="boggle-cell">{{ value }}</td>
         {% endfor%}
      </tr>
   {% endfor %}

</tbody>
</table>

<form id="boggle-word">
   <input type="text", name="input" id="guess-input">
   <button type="submit">Submit</button>
</form>

{% endblock%}
